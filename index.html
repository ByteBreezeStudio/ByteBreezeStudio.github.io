<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .scroll-header-panel {
      position: relative;
      overflow-y: scroll;
      height: 100vh;
    }

    .core-header {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 1;
    }

    .content {
      padding: 10px;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.classList,Element.prototype.closest,Element.prototype.matches,Element.prototype.getAttribute"></script>
  <title>GitHub Page with Scroll Header</title>
</head>
<body>
  <div class="scroll-header-panel">
    <header class="core-header">
      <h1>Header</h1>
    </header>
    <div class="content">
      <p>Content goes here...</p>
      <!-- Add more content here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const scrollHeaderPanel = document.querySelector(".scroll-header-panel");

      scrollHeaderPanel.addEventListener("scroll", function () {
        const scrollDelta = this.scrollTop - (this.oldScrollTop || 0);

        if (scrollDelta < 0) {
          this.querySelector(".core-header").style.top = "0";
        } else {
          this.querySelector(".core-header").style.top = "-100%";
        }

        this.oldScrollTop = this.scrollTop;
      });
    });
  </script>
</body>
</html>
