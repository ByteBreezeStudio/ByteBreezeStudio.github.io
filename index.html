<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .scroll-header-panel {
      position: relative;
      overflow-y: scroll;
      height: 100vh;
    }

    .core-header {
      position: sticky;
      top: 0;
      background-color: #333;
      color: white;
      padding: 10px;
      z-index: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .core-header img {
      height: 30px;
    }

    .core-header a {
      color: white;
      text-decoration: none;
    }

    .content {
      padding: 10px;
    }

    .content img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.classList,Element.prototype.closest,Element.prototype.matches,Element.prototype.getAttribute"></script>
  <title>GitHub Page with Scroll Header</title>
</head>
<body>
  <div class="scroll-header-panel">
    <header class="core-header">
      <img src="Android_Feature_1024x500.png" alt="Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
      <a href="privacy-policy.html">Privacy Policy</a> <!-- Replace 'privacy-policy.html' with the path to your privacy policy page -->
    </header>
    <div class="content">
      <img src="AppFeatures.jpg" alt="Content Image"> <!-- Replace 'content-image.jpg' with the path to your content image -->
      <!-- Add more content here -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const scrollHeaderPanel = document.querySelector(".scroll-header-panel");

      scrollHeaderPanel.addEventListener("scroll", function () {
        const scrollDelta = this.scrollTop - (this.oldScrollTop || 0);

        if (scrollDelta < 0) {
          this.querySelector(".core-header").style.top = "0";
        } else {
          this.querySelector(".core-header").style.top = "-100%";
        }

        this.oldScrollTop = this.scrollTop;
      });
    });
  </script>
</body>
</html>
